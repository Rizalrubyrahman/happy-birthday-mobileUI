<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Emulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .phone {
            perspective: 1000px;
        }

        .phone-frame {
            width: 300px;
            height: 600px;
            background-color: #222;
            border-radius: 30px;
            padding: 10px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }

        .phone-notch {
            width: 120px;
            height: 20px;
            background-color: #222;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 12px;
            font-weight: bold;
            position: relative;
            z-index: 5;
        }

        .status-icons {
            display: flex;
            gap: 8px;
        }

        .home-screen {
            height: calc(100% - 30px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .app-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            align-content: start;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .app-icon i {
            font-size: 24px;
            background-color: #007aff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .app-icon span {
            font-size: 10px;
            color: #000;
            text-align: center;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .dock {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        .home-button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 5;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 8px 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #0063cc;
        }

        .app-window {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: calc(100% - 30px);
            background-color: white;
            z-index: 100;
            display: none;
            flex-direction: column;
            border-radius: 0 0 25px 25px;
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
        }

        .app-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* Landscape mode */
        .phone.landscape .phone-frame {
            transform: rotateY(180deg) rotate(90deg);
            width: 600px;
            height: 300px;
        }

        /* Different app colors */
        .app-icon[data-app="phone"] i { background-color: #34c759; }
        .app-icon[data-app="browser"] i { background-color: #007aff; }
        .app-icon[data-app="messages"] i { background-color: #32ade6; }
        .app-icon[data-app="music"] i { background-color: #ff2d55; }
        .app-icon[data-app="camera"] i { background-color: #5856d6; }
        .app-icon[data-app="photos"] i { background-color: #ff9500; }
        .app-icon[data-app="settings"] i { background-color: #8e8e93; }
        .app-icon[data-app="mail"] i { background-color: #ffcc00; }
        .app-icon[data-app="maps"] i { background-color: #5ac8fa; }
        .app-icon[data-app="calculator"] i { background-color: #7d7d7d; }

        /* App specific styles */
        .phone-app {
            padding: 15px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .number {
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
        }

        .call-button {
            width: 60px;
            height: 60px;
            background-color: #34c759;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .browser-app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .address-bar {
            padding: 10px;
            background-color: #f8f8f8;
        }

        .address-bar input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .browser-content {
            flex: 1;
            padding: 15px;
            background-color: white;
        }

        .messages-app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .conversation {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            position: relative;
        }

        .message.received {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .message.sent {
            background-color: #007aff;
            color: white;
            align-self: flex-end;
        }

        .message .time {
            font-size: 10px;
            opacity: 0.7;
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #e0e0e0;
        }

        .message-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        .message-input button {
            background: none;
            border: none;
            color: #007aff;
            font-size: 18px;
            cursor: pointer;
        }

        .music-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            height: 100%;
        }

        .album-art {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .song-info p {
            color: #666;
            font-size: 16px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .player-controls button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .player-controls .play-btn {
            width: 50px;
            height: 50px;
            background-color: #007aff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-app {
            padding: 15px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .settings-item i {
            width: 30px;
            font-size: 18px;
            color: #007aff;
            margin-right: 15px;
        }

        .settings-item span {
            flex: 1;
        }
    </style>
    <div class="container">
        <div class="phone">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <div class="status-bar">
                        <span class="time">12:30</span>
                        <div class="status-icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    
                    <div class="home-screen">
                        <div class="app-grid" id="appGrid">
                            <!-- Apps will be added here by JavaScript -->
                        </div>
                        <div class="dock">
                            <div class="app-icon" data-app="phone">
                                <i class="fas fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div class="app-icon" data-app="browser">
                                <i class="fas fa-globe"></i>
                                <span>Browser</span>
                            </div>
                            <div class="app-icon" data-app="messages">
                                <i class="fas fa-comments"></i>
                                <span>Messages</span>
                            </div>
                            <div class="app-icon" data-app="music">
                                <i class="fas fa-music"></i>
                                <span>Music</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="app-window" id="appWindow">
                        <div class="app-header">
                            <button class="back-button" id="backButton"><i class="fas fa-arrow-left"></i></button>
                            <h2 class="app-title" id="appTitle">App</h2>
                        </div>
                        <div class="app-content" id="appContent">
                            <!-- App content will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="home-button" id="homeButton"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="rotateBtn">Rotate Screen</button>
            <button id="addAppBtn">Add Random App</button>
            <button id="changeWallpaperBtn">Change Wallpaper</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
